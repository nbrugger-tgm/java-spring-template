import org.openapitools.generator.gradle.plugin.tasks.GenerateTask
import org.springdoc.openapi.gradle.plugin.OpenApiGeneratorTask
import org.springframework.boot.gradle.tasks.bundling.BootBuildImage

plugins {
    id 'org.springframework.boot' version '2.6.0'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id "com.github.johnrengelman.processes" version "0.5.0"
    id "org.springdoc.openapi-gradle-plugin" version "1.3.3"
    id "org.openapi.generator" version "5.3.0"
}
loadScript("integrationTests")

dependencies {
    implementation project(":api")
    implementation project(":backend")

    implementation 'org.springdoc:springdoc-openapi-webmvc-core:1.5.12'
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-web'

    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    runtimeOnly 'com.h2database:h2'
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'

}
def clientConfig = [
        description: "An autogenerated client to use the ${project.ext.displayName} Api",
        name       : "${project.ext.displayName} Client",
        id         : "${project.ext.artifactName}-client",
        rootPackage: project.ext.rootPackage,
]
project.ext {
    generatorTask = GenerateTask
    oasTask = OpenApiGeneratorTask
    client = clientConfig
}
apply from: "clients.gradle"

jacocoTestCoverageVerification {
    enabled false
}

openApi {
    outputDir.set(rootDir)
}

task bootBuildLocalImage(type: BootBuildImage) {
    group "build"
    imageName "${rootProject.name}:${project.version}"
    publish = false
}
bootBuildImage {
    imageName "${project.ext.dockerRepo}/${rootProject.name}:${project.version}"
    publish = true
    docker {
        publishRegistry {
            username = project.ext.dockerRepoUser
            password = System.getenv('DOCKER_REPO_KEY')
            url = project.ext.dockerRepoUrl
            email = project.ext.dockerRepoUserEmail
        }
    }
    environment = [
            'BPL_DB_URL': 'jdbc:h2:file:/app/database'
    ]
}